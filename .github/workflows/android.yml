name: Build Android Release

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive  # 如果仓库有子模块需要递归检出

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build Release APK
      working-directory: ./
      run: ./gradlew assembleRelease

    - name: List build outputs for debugging
      run: |
        ls
        ls tunnel
        ls ui
        echo "Listing build outputs..."
        find . -name "*.apk" -type f | head -20
        find . -name "*.aab" -type f | head -20
        echo "Checking wireguard-android directory..."
        ls -la wireguard-android/ui/build/outputs/ || echo "Directory not found"
        echo "Checking APK release directory..."
        ls -la wireguard-android/ui/build/outputs/apk/ || echo "APK directory not found"

    - name: Sign
      run: |
        mkdir -p /opt/wg
        mv ./ui/build/outputs/apk/release/ui-release-unsigned.apk /opt/wg/app-release-unsigned.apk
        cd /opt/wg
        # 生成签名文件keystore.jks
        keytool -genkeypair -v \
          -keystore keystore.jks \
          -alias key \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -storepass ${{ secrets.SIGNING_PASSWORD || 'android' }} \
          -keypass ${{ secrets.SIGNING_PASSWORD || 'android' }} \
          -dname "CN=Android, OU=Android, O=Android, L=BeiJing, ST=BeiJing, C=CN"
        # keytool -genkey -v -keystore keystore.jks -storepass $password -alias key -keypass $password -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android, OU=Android, O=Android, L=BeiJing, ST=BeiJing, C=CN"
        # 找到最新的apksigner
        APKSIGNER_PATH=$(find /usr/local/lib/android/sdk/build-tools -name "apksigner" | sort -V | tail -1)
        echo "Using apksigner: $APKSIGNER_PATH"
        # 启用谷歌v1 v2 v3 v4 签名方式同时签名
        # /usr/local/lib/android/sdk/build-tools/36.0.0/apksigner sign --ks keystore.jks --ks-key-alias key --ks-pass pass:$password --key-pass pass:$password --out wireguard-android.apk --in app-release-unsigned.apk --v1-signing-enabled true --v2-signing-enabled true --v3-signing-enabled true --v4-signing-enabled true
        $APKSIGNER_PATH sign \
          --ks keystore.jks \
          --ks-key-alias key \
          --ks-pass pass:${{ secrets.SIGNING_PASSWORD || 'android' }} \
          --key-pass pass:${{ secrets.SIGNING_PASSWORD || 'android' }} \
          --out wireguard-android-signed.apk \
          --in app-release-unsigned.apk \
          --v1-signing-enabled true \
          --v2-signing-enabled true \
          --v3-signing-enabled true
        rm app-release-unsigned.apk

    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: |
          /opt/wg/*
          # wireguard-android/ui/build/outputs/apk/release/*.apk
          # wireguard-android/ui/build/outputs/bundle/release/*.aab  # 如果有App Bundle
        if-no-files-found: error  # 如果没找到文件则报错
        retention-days: 7  # 保留7天
