name: Build Android Release

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive  # 如果仓库有子模块需要递归检出

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build Release APK
      working-directory: ./
      run: ./gradlew assembleRelease

    - name: List build outputs for debugging
      run: |
        ls
        ls tunnel
        ls ui
        echo "Listing build outputs..."
        find . -name "*.apk" -type f | head -20
        find . -name "*.aab" -type f | head -20
        echo "Checking wireguard-android directory..."
        ls -la wireguard-android/ui/build/outputs/ || echo "Directory not found"
        echo "Checking APK release directory..."
        ls -la wireguard-android/ui/build/outputs/apk/ || echo "APK directory not found"

    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: |
          wireguard-android/ui/build/outputs/apk/release/*.apk
          wireguard-android/ui/build/outputs/bundle/release/*.aab  # 如果有App Bundle
        if-no-files-found: error  # 如果没找到文件则报错
        retention-days: 7  # 保留7天
